<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="left-container">
    <img src="./images/background-img.jpg" alt="Green leaf plant" class="background-img">
    <div class="logo">
      <img src="./images/odin-logo.png" alt="Odin lined logo">
      <p>ODIN</p>
    </div>
  </div>

  <div class="right-container">
    <header>
      <p>This is not a real online service! You know you need something like this in life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </header>

    <div class="form-container">
      <form action="https://example.com/" method="get" target="_blank" id="sign-up-form">
        <h2>Let's do this!</h2>

        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="phone_number">Phone Number</label>
        <input type="tel" name="phone_number" id="phone_number">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password">
      </form>
    </div>

    <button type="submit" form="sign-up-form">Create Account</button>

    <p>Already have an account? <a href="#">Log in</a></p>
  </div>

</body>
</html>
