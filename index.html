<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="left-container">
    <div class="logo">
      <img src="./images/odin-logo.png" alt="Odin lined logo">
      <p>ODIN</p>
    </div>
    <p class="photo-credit">Photo by <a href="https://unsplash.com/@kalenemsley?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Kalen Emsley</a> on <a href="https://unsplash.com/photos/green-mountain-across-body-of-water-Bkci_8qcdvQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
    </p>
  </div>

  <div class="right-container">
    <header>
      <p>This is not a real online service! You know you need something like this in life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
      <p>You <em>know</em> you want to.</p>
    </header>

    <div class="form-container">
      <h2>Let's do this!</h2>
      <form action="#" method="get" target="_blank" id="sign-up-form">

        <label for="first_name">
          First Name
          <input type="text" name="first_name" id="first_name" required>
        </label>

        <label for="last_name">
          Last Name
          <input type="text" name="last_name" id="last_name">
        </label>

        <label for="email">
          Email
          <input type="email" name="email" id="email" required>
        </label>

        <label for="phone_number">
          Phone Number
          <input type="tel" name="phone_number" id="phone_number">
        </label>

        <label for="password">
          Password
          <input type="password" name="password" id="password" required pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" title="Must contain at least 8 characters, including one letter and one number">
          <p id="error-message"></p>
        </label>

        <label for="confirm_password">
          Confirm Password
          <input type="password" name="confirm_password" id="confirm_password" required>
        </label>

      </form>
    </div>

    <button type="submit" form="sign-up-form">Create Account</button>

    <p>Already have an account? <a href="#">Log in</a></p>
  </div>

  <script>
    document.getElementById("sign-up-form").addEventListener("submit", (e) => {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const errorMessage = document.getElementById("error-message");

      if (password !== confirmPassword) {
        e.preventDefault();
        errorMessage.textContent = "Passwords do not match!";
        errorMessage.classList.add("visible");
      } else {
        errorMessage.textContent = "";
        errorMessage.classList.remove("visible");
      }
    }); 
  </script>
</body>
</html>
